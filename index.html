<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scarves Store</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <!--Login menu-->
        <nav>
            <ul>
                <li><a href="#"><img src="img/facebook_20.png" alt="Facebook"
                <li><a href="#"><img src="img/twitter_20.png" alt="Twitter"
                <li><a href="#"><img src="img/google_plus_20.png" alt="Google Plus"
                <li><a href="#"><img src=" "></a></li>        
                <li><input type="search" id="search" placeholder="Search">    
            </ul>
        </nav>
        <!--Navigation Menu-->
        
        <h2> Scarves Store</h2>
        
    </header>
    <section id="sidebar">
        <!--Sidebar Text-->
        <!--type list-->
    </section>
    <section id="main">
        <!--Main Section-->
        <h1>Shop for Scarf</h1>
        <!--two form scarves-->
        <div class="material1">
            <img src="images/silk sq scarves.jpeg" class="scarf material"
            <h2>Scarves Silk Square</h2>
            <button>Order</button>
        </div>
        <div class="material2">
            <img src="images/silk rec scarves.jpeg" class="scarf material"
            <h2>Scarves Silk Rectangular</h2>
            <button>Order</button>
        </div>

        <div class="material3">
            <img src="images/cashmere scarves.jpeg" class="scarf material"
            <h2>Scarves Cashmere Rectangular</h2>
            <button>Order</button>
        </div>

        <div class="material4">
            <img src="images/coton square scarves.jpeg" class="scarf material"
            <h2>Scarves Coton Square</h2>
            <button>Order</button>
        </div>

        <div class="material5">
            <img src="images/coton rec scarves.jpeg" class="scarf material"
            <h2>Scarves Coton Rectangular</h2>
            <button>Order</button>
        </div>
    </section>
    <footer>
            <img src="./images/amazon.png" alt="amazon Icon" height="32" width="32" />
            <img src="./images/facebook copy.png" alt="facebook Icon " height="32" width="32" />
        
        <!--Legal items, navigational items-->
    </footer>
</body>
</html>
